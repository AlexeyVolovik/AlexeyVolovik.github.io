<ng-container *ngIf="!menuService.isMobileResolution">
  <div [ngSwitch]="menuService.partnerTabSelection">
    <app-partner-all *ngSwitchCase="PartnerTabSelection.All"></app-partner-all>
    <app-partner-adopt *ngSwitchCase="PartnerTabSelection.Adopt"></app-partner-adopt>
    <app-partner-donate *ngSwitchCase="PartnerTabSelection.Donate"></app-partner-donate>
  </div>
</ng-container>
<ng-container *ngIf="menuService.isMobileResolution">
  <div [ngSwitch]="menuService.partnerTabSelection">
    <app-partner-all-mobile *ngSwitchCase="PartnerTabSelection.All"></app-partner-all-mobile>
    <app-partner-adopt-mobile *ngSwitchCase="PartnerTabSelection.Adopt"></app-partner-adopt-mobile>
    <app-partner-donate-mobile *ngSwitchCase="PartnerTabSelection.Donate"></app-partner-donate-mobile>
  </div>
</ng-container>
