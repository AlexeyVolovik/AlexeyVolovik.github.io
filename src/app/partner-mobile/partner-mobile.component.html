<div [ngSwitch]="tabSelection">
  <app-partner-all-mobile *ngSwitchCase="PartnerTabSelection.All" (tabChange)="setTabSelection($event)" ></app-partner-all-mobile>
  <app-partner-adopt-mobile *ngSwitchCase="PartnerTabSelection.Adopt" (tabChange)="setTabSelection($event)" ></app-partner-adopt-mobile>
  <app-partner-donate-mobile *ngSwitchCase="PartnerTabSelection.Donate" (tabChange)="setTabSelection($event)" ></app-partner-donate-mobile>
</div>
