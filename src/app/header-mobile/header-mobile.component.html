<div class="landing-mobile screen">
  <div class="landing-new-ready-mobile">
    <div class="hero-header-section">
      <div class="dropdown-header-navigation">
        <div class="overlap-group">
          <img
            class="divider"
            src="assets/img/divider@1x.svg"
          />
          <div class="header">
            <div class="container">
              <div class="logo" (click)="menuService.setMenuSelection(MenuSelection.Landing)">
                <img class="logomark" src="assets/img/logomark@2x.png" />
                <img class="logotype" src="assets/img/logotype@2x.png" />
              </div>
              <div class="container">
                <div class="dropdown-3">
                  <button mat-button [matMenuTriggerFor]="lang_menu" class="button-7">
                    <div class="button-base-7 border-1px-gray300">
                      <div class="text-2 text-smmedium">{{menuService.language}}</div>
                      <img class="chevron" src="assets/img/chevron-down@2x.png"/>
                    </div>
                  </button>
                  <mat-menu #lang_menu="matMenu">
                    <button mat-menu-item (click)="menuService.setLanguageSelection(Language.EN)">English</button>
                    <button mat-menu-item (click)="menuService.setLanguageSelection(Language.UA)">Ukranian</button>
                    <button mat-menu-item (click)="menuService.setLanguageSelection(Language.NL)">Dutch</button>
                  </mat-menu>
                </div>
                <button mat-button [matMenuTriggerFor]="menu">
                  <div class="nav-menu-button">
                    <img class="menu" src="assets/img/menu@2x.png"/>
                  </div>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="menuService.setMenuSelection(MenuSelection.Volunteer)">{{ 'menu_mobile.volunteer' | translate }}</button>
                  <button mat-menu-item (click)="menuService.setMenuSelection(MenuSelection.Partner)">{{ 'menu_mobile.sponsor' | translate }}</button>
                  <button mat-menu-item (click)="menuService.setMenuSelection(MenuSelection.Media)">{{ 'menu_mobile.media' | translate }}</button>
                  <button mat-menu-item (click)="menuService.setMenuSelection(MenuSelection.Reports)">{{ 'menu_mobile.reports' | translate }}</button>
                  <button mat-menu-item (click)="menuService.setMenuSelection(MenuSelection.Request)">{{ 'menu_mobile.request' | translate }}</button>
                  <button mat-menu-item (click)="menuService.setMenuSelection(MenuSelection.About)">{{ 'menu_mobile.about' | translate }}</button>
                  <button mat-menu-item (click)="menuService.setMenuSelection(MenuSelection.Donate)">{{ 'menu_mobile.donate' | translate }}</button>
                </mat-menu>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
